<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>

        <header>
            <div class="container">
                <h1>Library</h1>
                <button class="add-book-btn" type="button">+ Add Book</button>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="library-log">
                    <h3>Total books:</h3>
                    <span class="books-count">0</span>
                    <h3>Read:</h3>
                    <span class="read-count">0</span>
                    <h3>Not Read:</h3>
                    <span class="not-read-count">0</span>
                </div>
            </div>

            <div class="books-grid container">
                <div class="book">
                    <button class="close-button" type="button">
                        <span class="close" aria-hidden="true">&times;</span>
                    </button>
                    <h3>A Game of Thrones<span class="title"></span></h3>
                    <p>Author: <span class="author"></span></p>
                    <p>Number of pages: <span class="pages"></span></p>
                    <p>Series: <span class="series"></span></p>
                    <p>Published: <span class="published"></span></p>
                    
                    <div class="read-book">
                        <label for="toggle">Mark as read:</label>
                        <input type="checkbox" id="toggle" class="read-toggle">
                    </div>
                
                </div>
            </div>
        </main>

        <dialog id="newBookDialog">
            <form class="new-book-form">
                <button class="close-button" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>

                <h2>Add New Book</h2>
                <div>
                    <label for="title">Book Title*</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div>
                    <label for="author">Book Author*</label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <div>
                    <label for="pages">Number of Pages*</label>
                    <input type="number" id="pages" name="pages" placeholder="# of pages" required>
                </div>
                <div>
                    <label for="series">Book Series</label>
                    <input type="text" id="series" name="series" placeholder="Book series">
                </div>
                <div>
                    <label for="published">Publishing Date*</label>
                    <input type="date" id="published" name="published" placeholder="mm/dd/yyyy" required>
                </div>

                <fieldset>
                    <legend><b>Did you read this book before?*</b></legend>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="readStatus" id="yes" value="true" required>
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="readStatus" id="no" value="false" required>
                    </div>
                </fieldset>

                <div class="form-buttons">
                    <button class="form-button reset-button" type="reset">Reset Form</button>
                    <button class="form-button submit-button" type="submit">Add Book</button>
                </div>
            </form>
        </dialog>

        
    </body>
</html>
