<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>

        <header>
            <div class="container">
                <h1>Library</h1>
                <button class="add-book-btn" type="button">+ Add Book</button>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="library-log">
                    <h3>Total books:</h3>
                    <span class="books-count">0</span>
                    <h3>Read:</h3>
                    <span class="read-count">0</span>
                    <h3>Not Read:</h3>
                    <span class="not-read-count">0</span>
                </div>
            </div>

            <div class="books-grid container">
                <div class="book">
                    <div class="close-button">
                        <span class="close">&times;</span>
                    </div>
                    <h3>A Game of Thrones<span class="title"></span></h3>
                    <p>Author: <span class="author"></span></p>
                    <p>Number of pages: <span class="pages"></span></p>
                    <p>Series: <span class="series"></span></p>
                    <p>Published: <span class="published"></span></p>
                    
                    <div class="read-book">
                        <label for="toggle">Mark as read:</label>
                        <input type="checkbox" id="toggle" class="read-toggle">
                    </div>
                
                </div>
            </div>
        </main>
        
    </body>
</html>
